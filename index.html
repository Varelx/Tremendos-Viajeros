<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tremendos Viajeros - Turismo Activo</title>
<style>
  body, html { margin:0; padding:0; font-family: Arial, sans-serif; }
  .hero { position: relative; width:100%; height:100vh; overflow:hidden; display:flex; align-items:center; justify-content:center; color:white; text-align:center; }
  .hero video, .hero img { position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; opacity:0.5; z-index:0; }
  .hero h1 { position:relative; z-index:1; font-size:3em; }
  .testimonials { max-width:800px; margin:50px auto; overflow:hidden; }
  .carousel-track { display:flex; transition:transform 0.5s ease; gap:16px; }
  .testimonial { min-width:300px; background:#f2f2f2; padding:20px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
  .form-container { max-width:600px; margin:50px auto; padding:20px; background:#fff; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
  input, textarea, button { width:100%; margin:10px 0; padding:10px; border-radius:5px; border:1px solid #ccc; }
  button { background:#007BFF; color:#fff; border:none; cursor:pointer; transition:0.3s; }
  button:hover { background:#0056b3; }
  .confirmation { display:none; margin-top:15px; color:green; font-weight:bold; }
  .carousel-buttons { display:flex; justify-content:space-between; max-width:800px; margin:10px auto; }
</style>
</head>
<body>

<!-- Hero Section -->
<div class="hero">
  <!-- Cambia video.mp4 por tu archivo -->
  <video autoplay muted loop>
    <source src="video.mp4" type="video/mp4">
  </video>
  <h1>¡Vive tu próxima aventura con Tremendos Viajeros!</h1>
</div>

<!-- Testimonials -->
<div class="testimonials">
  <div class="carousel-track">
    <div class="testimonial">"¡Increíble experiencia! Muy recomendable."</div>
    <div class="testimonial">"Guías profesionales y actividades divertidas."</div>
    <div class="testimonial">"Volveré sin duda. Lo mejor del fin de semana."</div>
  </div>
  <div class="carousel-buttons">
    <button class="prev">&lt;</button>
    <button class="next">&gt;</button>
  </div>
</div>

<!-- Formulario -->
<div class="form-container">
  <h2>Reserva tu próxima aventura</h2>
  <form id="leadForm" method="GET" action="https://script.google.com/macros/s/AKfycbx2zXVUObvGOxTcNv6HACcJxUBJG6MlAVKVadj98_4e_nOUM7xqsxoQacPTukvSVhYkBw/exec">
    <input type="text" name="nombre" placeholder="Nombre" required>
    <input type="text" name="apellidos" placeholder="Apellidos" required>
    <input type="tel" name="telefono" placeholder="Teléfono" required>
    <input type="email" name="email" placeholder="Email" required>
    <textarea name="masinfo" placeholder="Más info que deberíamos saber..." rows="4"></textarea>
    <button type="submit">¡Quiero la próxima aventura!</button>
    <div class="confirmation">¡Gracias! Nos pondremos en contacto pronto.</div>
  </form>
</div>

<script>
// Formulario
const form = document.getElementById('leadForm');
const confirmation = document.querySelector('.confirmation');

form.addEventListener('submit', e => {
  e.preventDefault();
  const data = new FormData(form);
  const params = new URLSearchParams();
  for (const pair of data) { params.append(pair[0], pair[1]); }

  fetch(form.action + "?" + params.toString(), { method: 'GET' })
    .then(res => res.text())
    .then(() => {
      confirmation.style.display = 'block';
      form.reset();
    })
    .catch(() => {
      confirmation.textContent = 'Error al enviar, inténtalo de nuevo.';
      confirmation.style.display = 'block';
    });
});

// Carrusel
const track = document.querySelector('.carousel-track');
const testimonials = document.querySelectorAll('.testimonial');
const prevBtn = document.querySelector('.prev');
const nextBtn = document.querySelector('.next');
let index = 0;

function updateCarousel() {
  const width = testimonials[0].offsetWidth + 16;
  track.style.transform = `translateX(${-index*width}px)`;
}

nextBtn.addEventListener('click', ()=>{ index=(index+1)%testimonials.length; updateCarousel(); });
prevBtn.addEventListener('click', ()=>{ index=(index-1+testimonials.length)%testimonials.length; updateCarousel(); });
setInterval(()=>{ index=(index+1)%testimonials.length; updateCarousel(); },5000);
</script>

</body>
</html>
